<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #111;
      margin: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .company {
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    .right {
      text-align: right;
    }

    .totals {
      width: 40%;
      float: right;
      margin-top: 20px;
    }

    .totals td {
      padding: 6px;
    }

    .grand {
      font-weight: bold;
      border-top: 2px solid #000;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="header">
    <div>
      <div class="company">Your Company Name</div>
      Address Line, City<br/>
      GSTIN: 29ABCDE1234F1Z5
    </div>

    <div class="right">
      <h1>INVOICE</h1>
      Invoice #: {{invoiceNumber}}<br/>
      Date: {{date}}
    </div>
  </div>

  <strong>Bill To:</strong><br/>
  {{customerName}}<br/>
  {{customerGST}}

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th class="right">Qty</th>
        <th class="right">Rate</th>
        <th class="right">GST %</th>
        <th class="right">Amount</th>
      </tr>
    </thead>
    <tbody>
      {{items}}
    </tbody>
  </table>

  <table class="totals">
    <tr>
      <td>Subtotal</td>
      <td class="right">₹{{subtotal}}</td>
    </tr>
    <tr>
      <td>GST</td>
      <td class="right">₹{{gst}}</td>
    </tr>
    <tr class="grand">
      <td>Total</td>
      <td class="right">₹{{grand}}</td>
    </tr>
  </table>

  <div class="footer">
    This is a computer-generated invoice.
  </div>

</body>
</html>
