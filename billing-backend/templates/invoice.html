<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>

  <style>
    @page {
      size: A4;
      margin: 24mm;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      color: #111;
      font-size: 12px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .company {
      font-weight: 600;
    }

    .invoice-meta {
      text-align: right;
      font-size: 11px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #f3f4f6;
      padding: 8px;
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .totals {
      margin-top: 20px;
      width: 40%;
      float: right;
    }

    .totals td {
      padding: 6px;
    }

    .totals .grand {
      font-weight: bold;
      font-size: 14px;
      border-top: 2px solid #000;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="company">
      BILLPRO<br/>
      Chennai, India
    </div>

    <div class="invoice-meta">
      <strong>INVOICE</strong><br/>
      Invoice #: {{invoiceNumber}}<br/>
      Date: {{date}}
    </div>
  </div>

  <p>
    <strong>Bill To:</strong><br/>
    {{customerName}}<br/>
    {{customerEmail}}
  </p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>GST</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {{items}}
    </tbody>
  </table>

  <table class="totals">
    <tr>
      <td>Subtotal</td>
      <td>{{subtotal}}</td>
    </tr>
    <tr>
      <td>GST</td>
      <td>{{gst}}</td>
    </tr>
    <tr class="grand">
      <td>Total</td>
      <td>{{grand}}</td>
    </tr>
  </table>

  <div class="footer">
    Thank you for your business â€¢ Generated by BillPro
  </div>

</body>
</html>
